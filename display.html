<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Changer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #020101;
            background-size: cover;
            background-position: center;
            background-image: url('default-image.jpg');
        }
        #image-upload-button { 
            font-family: 'Times New Roman', Times, serif;
            position: absolute;
            opacity:0.2  s ;
            bottom: 20px;
            padding: 10px 20px;
            background-color: rgba(135, 249, 215, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #image-upload-button:hover {
            background-color: rgba(172, 254, 255, 0.7);
            opacity: 0.2s;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <button id="image-upload-button" onclick="document.getElementById('image-input').click()">Change Picture</button>
    <input type="file" id="image-input" accept="image/*" onchange="changePicture()" style="display: none;">

    <script>
        function changePicture() {
            const fileInput = document.getElementById('image-input');
            const body = document.body;

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                body.style.backgroundImage = `url('${e.target.result}')`;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                body.style.backgroundImage = "url('default-image.jpg')";
            }
        }
    </script>
</body>
</html>
