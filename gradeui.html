<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-top: 0;
            color: #333;
        }
        
        .input-container {
            margin-bottom: 15px;
        }
        
        .input-container label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        
        .input-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Grade Calculator</h2>
    <div class="input-container">
        <label for="english">English Marks:</label>
        <input type="number" id="english" min="0" max="100" required>
    </div>
    <div class="input-container">
        <label for="physics">Physics Marks:</label>
        <input type="number" id="physics" min="0" max="100" required>
    </div>
    <div class="input-container">
        <label for="chemistry">Chemistry Marks:</label>
        <input type="number" id="chemistry" min="0" max="100" required>
    </div>
    <div class="input-container">
        <label for="maths">Maths Marks:</label>
        <input type="number" id="maths" min="0" max="100" required>
    </div>
    <div class="input-container">
        <label for="computerScience">Computer Science Marks:</label>
        <input type="number" id="computerScience" min="0" max="100" required>
    </div>
    <button class="btn" onclick="calculateGrades()">Calculate Grades</button>
    <div id="result"></div>
</div>
